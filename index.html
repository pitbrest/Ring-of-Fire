<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <link rel="stylesheet" href="./style.css">  
	<title>Practice isometric menu</title>
</head>
<body>

  <div class="ring"></div>

  <svg>
    <filter id="wave">
       <feTurbulence x="-40px" y="-40px"      
        baseFrequency="0.02" numOctaves="5" seed="2">
        <animate attributename="baseFrequency" dur="15" values="0.01 ; 0.02 ; 0.01" repeatCount="indefinite" />        
      </feTurbulence>
      <feDisplacementMap in="SourceGraphic" scale="30" />
    </filter>    
  </svg>

  
  <svg class="hole" width="200px" height="200px" viewBox="0 0 220 220"
         xmlns="http://www.w3.org/2000/svg">
      <filter id="displacementFilter">
        <feTurbulence type="turbulence" baseFrequency="0.05"
            numOctaves="2" result="turbulence" seed="2">
            <animate attributename="baseFrequency" dur="15" values="0.03 ; 0.05 ; 0.03" repeatCount="indefinite" />  
          </feTurbulence>/>
        <feDisplacementMap in2="turbulence" in="SourceGraphic"
            scale="50" xChannelSelector="R" yChannelSelector="G"/>              
      </filter>

      <circle cx="100" cy="100" r="100"
          style="filter: url(#displacementFilter)"/>
  </svg>
  
	
</body>
</html>
